{% extends "accounts/layout.html" %}


{% block content %}
<form action="" method="post">
<legend>회원가입!</legend>
{% csrf_token %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">



        <div class="form-group">
          <label for="id_username">아이디:</label>
          <a data-toggle="tooltip" title="꼭 적으세요. 150자 이하로 특수문자 @/./+/-/_ 금지.">
          <input autofocus="" id="id_username" maxlength="150" name="username" type="text" required=""></a>
        </div>

        <div class="form-group">
          <label for="id_password1">암호:</label>
          <a data-toggle="tooltip" title="전 모릅니다">
          <input id="id_password1" name="password1" type="password" required=""></a>
        </div>

        <div class="form-group">
          <label for="id_password2">암호 재확인:</label>
          <a data-toggle="tooltip" title="이전과 동일한 암호를 입력하세요~">
          <input id="id_password2" name="password2" type="password" required=""></a>
          <span class="helptext"></span>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-default">회원가입!</button>
        </div>



    </div>
  </div>
</div>
</form>
<script>
$(function() {
  $('.form-group label').addClass('col-sm-2');
  $('.form-group input, .form-group textarea').addClass('form-control');
  });
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

{% endblock %}
