{% extends "accounts/layout.html" %}

{% block content %}
<form action="" method="post" class="form-horizontal">
<legend>로그인</legend>
{% csrf_token %}
<div class="container">
  <div class="row">
    <div class="col-sm-12">

        <div class="form-group">
        <label for="id_username">아이디:</label>
          <div class="col-sm-10">
            <input autofocus="" id="id_username" maxlength="254" name="username" type="text" required="">

            <p class="help-block"></p>
          </div>


        </div>
        <div class="form-group">
        <label for="id_password">패스워드:</label>
          <div class="col-sm-10">
            <input id="id_password" name="password" type="password" required="">
            <p class="help-block"></p>
          </div>
        </div>
        {% if form.errors %}
        <p>사용자 아이디와 패스워드가 일치하지 않습니다. 다시 시도해주세요.</p>
        {% endif %}

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <p><button type="submit" class="btn btn-info btn-block">확인</button></p>
        </div>
      </div>


    </div>
  </div>
</div>
</form>
<script>
$(function() {
  $('.form-group label').addClass('col-sm-2');
  $('.form-group input, .form-group textarea').addClass('form-control');
  });
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>

{% endblock %}
