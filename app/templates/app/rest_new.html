{% extends "app/layout.html" %}

{% block content %}

<div class="container">
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.restimage.id_for_label }}" class="control-label col-sm-2">Restname:</label>
        {{ form.restimage }}
      </div>
      <div class="form-group">
        <label for="{{ form.restname.id_for_label }}" class="control-label col-sm-2">Restname:</label>
        {{ form.restname }}
      </div>
      <div class="form-group">
        <label for="{{ form.restsite.id_for_label }}" class="control-label col-sm-2">Restname:</label>
        {{ form.restsite }}
      </div>
      <input type="submit">
    </form>
</div>

</body>
</html>

{% endblock %}
