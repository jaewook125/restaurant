{% extends "app/layout.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
  <h2>식당 추가,수정!</h2>
    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.restimage.id_for_label }}" class="control-label col-sm-2">식당 이미지</label>
          <div class="col-sm-10">
          <a data-toggle="tooltip" title="350x350크기로 고정해서 올라갑니다. 가급적 JPEG로 해주세요. 꼭 올릴 필요는 없습니다!">{{ form.restimage }}</a>
          </div>
      </div>
      <div class="form-group">
        <label for="{{ form.restname.id_for_label }}" class="control-label col-sm-2">식당 이름</label>
          <div class="col-sm-10">
          <a data-toggle="tooltip" title="식당 이름 필수입니다!">{{ form.restname }}</a>
          </div>
      </div>
      <div class="form-group">
        <label for="{{ form.restsite.id_for_label }}" class="control-label col-sm-2">식당 위치</label>
          <div class="col-sm-10">
          <a data-toggle="tooltip" title="간략한 주소 부탁드립니다">{{ form.restsite }}</a>
          </div>
      </div>
      <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">확인</button>
      </div>
      </div>
    </form>
</div>
</div>
</div>

<script>
$(function() {
  $('.form-group label').addClass('col-sm-2');
  $('.form-group input, .form-group textarea').addClass('form-control');
  });
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
</script>
{% endblock %}
